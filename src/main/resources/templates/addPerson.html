<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Person</title>
</head>
<body>
<h2>Add Person</h2>

<form th:object="${person}" method="post" th:action="@{/addPerson}">
    <!-- No id; this will be generated -->

    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" id="name" required /><br/>

    <label for="age">Age:</label>
    <input type="number" th:field="*{age}" id="age" required /><br/>

    <label for="weight">Weight:</label>
    <input type="number" step="0.01" th:field="*{weight}" id="weight" required /><br/>

    <button type="submit">Add Person</button>
</form>
</body>
</html>
