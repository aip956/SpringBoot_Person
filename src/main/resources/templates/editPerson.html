<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Person</title>
</head>
<body>
<h2>Edit Person</h2>

<form th:object="${person}" method="post" action="/updatePerson">
    <input type="hidden" th:field="*{id}" />

    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" id="name" required /><br/>

    <label for="age">Age:</label>
    <input type="number" th:field="*{age}" id="age" required /><br/>

    <label for="weight">Weight:</label>
    <input type="number" step="0.01" th:field="*{weight}" id="weight" required /><br/>

    <button type="submit">Update</button>
</form>
</body>
</html>
